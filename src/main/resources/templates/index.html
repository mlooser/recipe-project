<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipes Index</title>
</head>
<body>
	<h1 th:text="'List of recipes'">Recipes</h1>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="recipe : ${recipes}">
				<td th:text="${recipe.id}">1</td>
				<td th:text="${recipe.name}">Chicken</td>				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
